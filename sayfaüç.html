<div style="color: white; margin-left: 100px"><h1>ASTEROİT NEDİR?</h1></div>
<label style="margin-left: 5px; color: white" >Asteroit, Meteorit, Meteor, Kuyruklu Yıldız Nedir?</label><br>	
<img src="6128cdfbb7627.png"><br><br>
<label style="margin-left: 5px; color: white" > 
Asteroit Kuşağı

Mars ve Jüpiter arasında, belirli bir yörüngede dolanan, çeşitli büyüklük ve şekildeki kaya ve metal parçalarıdır.
<br>
<br> 
<br>
Göktaşı
<br>
Asteroit ya da kuyruklu yıldız gibi çeşitli gök cisimlerinden kopmuş küçük kaya parçalarıdır.
<br>
<br> 
<br>
Meteor
<br>
Atmosfere giren gök taşlarıdır.
<br>
<br>
<br>
Meteorit
<br>
Dünya’nın atmosferine girdikten sonra tamamen yanarak yok olmadan yeryüzüne ulaşıp yere düşen gök taşlarıdır.
<br>
<br> 
<br>
Kuyruklu Yıldızlar
<br>
Buz, toz ve kayalık parçacıklardan oluşan asteroit benzeri gök cisimleridir. Sanılanın aksine "yıldız" değillerdir.
<br>
<br>
<br>
Meteor Yağmurları
<br>
Gökyüzünün belirli bir bölgesinden geliyormuşçasına yoğun bir göktaşı etkinliği görülür. Bunun<br> nedeni, Yer'in yörüngesi ile bir kuyrukluyıldızın yörüngesinin kesişmesidir. Kuyrukluyıldızın<br> yörüngesindeki kalıntılar, Yer'in çekimi etkisiyle atmosferimize girerler. Bu da belirli dönemlerde bir<br> göktaşı yağmuru olarak görülür, böylece meteor yağmuru adı verilen olay gerçekleşmiş olur.
<br> 
<br>
ASTEROİT NEDİR?
<br>
Asteroitler Güneş’in etrafında dolanan küçük ve taş benzeri gök cisimleridir. Asteroitler gezegenler<br> gibi Güneş’in etrafında dolansa da gezegenlerden daha<br> küçüklerdir. 
Güneş Sistemimizde birçok asteroit vardır ve bunların birçoğu Mars ve Jüpiter arasında yer alan<br> asteroit kuşağında bulunur. Asteroitler ayrıca gezegenlerin yörüngelerinde de bulunurlar ve<br> yörüngelerinde bulundukları gezegenlerle beraber Güneş’in etrafında dolanırlar. Dünya ve birkaç<br> gezegenin yörüngelerinde böyle asteroitler vardır.
</label><br>
<img  src="60cb07426de9e.jpg" style="width: 300px; height: 200px;" ><br>
<label style="margin-left: 5px; color: white" > 
<i>Ida Asteroit’inin NASA Galileo uzay aracı ile çekilmiş bir görüntüsü</i>
<br><br>
<h3>Asteroitler nerden geliyor?</h3>
<br>
Asteroitler Güneş Sistemimizin oluşumundan arta kalanlardır. Güneş Sistemimiz 4.6 milyar yıl önce<br> büyük bir gaz ve toz bulutunun birleşmesi ile oluştu. Bu olay gerçekleştiğinde materyallerin<br> birçoğu bu gaz ve toz bulutun merkezine geldi ve Güneş’i oluşturdu. Diğer gazlardan bazılar<br> gezegenleri meydana getirdi. Fakat asteroit kuşağındaki materyallerin, gezegen oluşturan<br> materyallerle birleşme fırsatı olmadı.<br>
<img  src="60d595a076288.jpg" style="width: 600px; height: 200px;" >
<br>
Ayrıca hiçbir asteroit aynı şekil ve boyutta değildir. Bunun sebebi asteroitlerin Güneş’ten değişik<br> uzaklıklarda oluşmalarıdır. Asteroitler, yuvarlak olmayan düzensiz şekilleri, boyutları (kimleri<br> kilometrelerce çapa sahiptir, kimileri bir çakıl taşı kadar küçüktür) ve meydana geldiği materyalleri<br> (nikel, demir gibi metaller ve kil) ile birbirinden ayrılırlar.
<br>
<img  src="60cb0d96a25b3.jpg" style="width: 600px; height: 200px;" >
<br>
(Kaynak:NASA)

Peki asteroitler bize ne öğretebilir? Asteroitler, Güneş Sistemimizdeki diğer gök cisimleri ile aynı<br> zamanda oluştukları için bilim insanları, bu cisimleri inceleyerek Güneş Sistemimizin geçmişi<br> hakkında bilgi sahibi olabilirler. Bilim insanları, asteroitler hakkındaki bilgileri de meteoritleri<br> inceleyerek elde ederler. Meteorlar, atmosferimize girerek Dünya’ya düşmüş küçük asteroit<br> parçalarıdır.

Kaynak: NASA
