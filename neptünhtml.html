<div style="color: white; margin-left: 100px"><h1>NEPTÜN</h1></div>
<label style="margin-left: 5px; color: white">
Güneş Sistemimizdeki son gezegen olan Neptün; karanlık, soğuk ve çok rüzgarlıdır. Güneş’e olan<br> uzaklığı, Dünya’nın Güneş’e olan uzaklığından 30 kat daha fazladır. Neptün Uranüs’e çok benzer.  <br>Dünya boyutunda katı bir merkez üstünde yoğun su buharı, amonyak ve metan gazından oluşur.<br> Atmosferi hidrojen, helyum ve metandan meydana gelir. Aynı Uranüs’te olduğu gibi Neptün’e<br> de mavi rengini veren metandır. Neptün’ün 6 halkası vardır fakat bunları görmesi çok zordur.<br>
<br>
<br>	
<br>		
<img src="6172a9e2a172a.jpg" style="width: 300px; height: 150px;"><br>	
 <i>Neptün’ün Voyager 2 tarafından 1989 yılında çekilmiş fotoğrafı(Kaynak:NASA)</i>
<br>	
<br>	
<br>
Neptün de Uranüs gibi bir buz devidir ve yapısal olarak gaz devine benzer.<br> Dünya boyutunda katı bir çekirdek üstünde yoğun su buharı, amonyak<br> ve metan gazından oluşur. Yoğun, rüzgarlı bir atmosfere sahiptir.

<br>
<br>	
<br>
<img src="6172aa0b69e4e.jpg" style="width: 300px; height: 150px;"><br>
<i>Fotoğrafta Uranüs’ün 4 ana halkası ve 10 uydusu görülüyor. Bu görüntü,<br> atmosferdeki bulutların farklı yüksekliklerini ve kalınlıklarını göstermek için eklenen renkler içeriyor.(Kaynak:NASA)</i><br>
<br>
Neptün’de bir gün 16 saat sürer. Güneş etrafında bir turu ise 165 Dünya yılına eşittir.<br>Neptün’ün 13 uydusu ve bir tane de onaylanmayı bekleyen uydusu vardır.Neptün, 1846’da Urbain Le Verrier, John Couch Adams<br> ve Johann Galle tarafından keşfedildi. Sadece Voyager 2 uzay aracı<br> tarafından ziyaret edildi.<br>
<br><br>
Kaynak: NASA
