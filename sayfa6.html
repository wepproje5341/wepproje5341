<label style="margin-left: 5px; color: white">
 Dünyamız katı bir kabuk, aktif volkanlar, dağlar, vadiler, kanyonlar, ovalar ve daha birçok yer<br> şeklini içeren bir yüzeye sahiptir. Dünya, okyanus gezegeni olmasından dolayı özeldir. Yüzeyinin<br> yaklaşık %70’ini okyanuslar ve denizler oluşturur.<br>
<img src="616ffdbeb5acc.jpg"  style="width: 300px; height: 150px;"><br>
Atmosferimiz çoğunlukla nitrojenden oluşur ve nefes alabilmemiz için bolca oksijen içerir. Ayrıca<br> atmosferimiz bizi meteoritlerden korur, atmosferimize giren meteorlar parçalanarak yer yüzüne<br> ulaşırlar.
<br>
İçinde yaşadığımız gezegen olmasına rağmen Dünya hakkında hala bilmediğimiz birçok şey vardır.<br> O yüzden yörüngemizde onlarca uydu Dünya’nın fotoğraflarını çekip, çeşitli ölçümler almaktadır. <br>Bu uydular sayesinde hava durumu, okyanuslar, toprak ve küresel ısınma hakkında daha çok bilgi<br> edinebiliyoruz.<br>
