<div style="color: white; margin-left: 100px"><h1>SATÜRN</h1></div>
<label style="margin-left: 5px; color: white">
Satürn halkaları olan tek gezegen değildir fakat kesinlikle en güzelidir. Gördüğümüz halkası bir<br>	 grup küçük halkaların birleşmesinden oluşur. Bu, halkalar buz ve kaya parçalarından meydana<br>	 gelir. Jüpiter gibi Satürn’de çoğunlukla hidrojen ve helyumdan oluşur<br>	
<br>
<br>	
<br>		
<img src="617269e4a6b87.jpg" style="width: 300px; height: 150px;"><br>	
Galileo Galilei 1600’lerde teleskopu ile Satürn’ü gördüğünde neye baktığına emin olamadı. İlk<br>	 başta üç tane gezegene veya kulakları olan bir gezegene baktığını düşündü. Fakat şimdi o<br>	 kulakların Satürn’ün halkaları olduğunu biliyoruz.<br>
<br>	
<br>	
<br>
<img src="61726ad248f50.jpg" style="width: 300px; height: 150px;"><br>	
Satürn tıpkı Jüpiter gibi bir gaz devidir ve çoğunlukla hidrojen ve helyumdan oluşur. Yoğun bir<br> atmosferi vardır.Satürn halkaları ile meşhurdur. Bu gezegen aralarında boşluklar olan 7 tane<br> halkaya sahiptir.Satürn’de 1 gün, 10.7 saat sürer. 1 Satürn yılı, 29 Dünya yılına eşittir.<br>

Satürn’ün 53 tane uydusu vardır. 29 tane de hakkında daha fazla bilgiye ihtiyacımızın olduğu<br> uydusu vardır.<br>

Satürn teleskop olmadan da görülebildiği için antik zamanlardan beri bilinir. Gelişen teknoloji ile<br> birlikte zaman içinde 4 robotik uzay aracı Satürn’ü ziyaret etmiştir. Bunlar; Pioneer 11, Cassini,<br> Voyager 1 ve 2 uzay araçlarıdır.
