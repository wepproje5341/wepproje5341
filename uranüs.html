<div style="color: white; margin-left: 100px"><h1>URANÜS</h1></div>
<label style="margin-left: 5px; color: white">
Uranüs küçük kayalık merkezinin üstündeki su, metan ve amonyak sıvılarından oluşur. Atmosferi<br> Jüpiter ve Satürn’de olduğu gibi hidrojen ve helyumdan oluşmuştur.  Ayrıca metanda içerir.<br> Uranüs’e mavi rengi veren madde metandır.<br>	
<br>
<br>	
<br>		
<img src="61729c4616035.jpg" style="width: 300px; height: 150px;"><br>	
 <i>Uranüs Gezegeni (Kaynak:NASA)</i>
<br>	
<br>	
<br>
Uranüs’ün soluk görünen halkaları vardır. İç halkaları dar ve karanlıktır.  Dış halkaları ise parlak <br>renklidir ve kolay görülür. Venüs gibi Uranüs’te diğer çoğu gezegene göre ters yönde döner. Diğer<br> gezegenlere oranla eksen eğikliği daha fazladır.Uranüs’ün 13 halkası vardır. <br>

Uranüs bir gaz devi değil buz devidir. Katı bir çekirdek üzerine çoğunlukla akışkan buzlu<br> malzemeden oluşur. Uranüs’ün yoğun atmosferi metan, hidrojen ve helyumdan oluşur.<br>

Uranüs yan dönen tek gezegendir. Dünya ve diğer gezegenlerin aksine kendi etrafında ters yöne<br> (doğudan batıya) doğru döner.<br>
<br>	
<br>
<img src="61729dcd0a629.jpg" style="width: 300px; height: 150px;"><br>
<i>Fotoğrafta Uranüs’ün 4 ana halkası ve 10 uydusu görülüyor. Bu görüntü,<br> atmosferdeki bulutların farklı yüksekliklerini ve kalınlıklarını göstermek için eklenen renkler içeriyor.(Kaynak:NASA)</i><br>
<br>
Uranüs’ün bir günü 17 saatten biraz fazladır. Tam olarak 17 saat 14 dakika sürer. Bir yılı ise<br> Dünya’nın 84 yılına eşittir.Uranüs’ün bilinen 27 uydusu vardır.1781’de William Herschel tarafından<br> Büyük Britanya’da keşfedilmiştir. Bu gezegen, sadece Voyager 2 uzay aracı tarafından ziyaret<br> edilmiştir.<br>
<br><br><br>
Kaynak: NASA
