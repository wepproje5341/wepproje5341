Mars, Dünya’nın yarısı kadar olan soğuk bir çöl gezegenidir. Toprağında bulunan demirden dolayı<br> kırmızı gözükür ve bu sebeple “Kırmızı Gezegen” olarak da adlandırılır.<br> 
Dünya gibi Mars’ın mevsimleri, kutupları, volkanları, kanyonları ve hava olayları vardır. Atmosferi<br> çok incedir. Karbon dioksit, nitrojen ve argondan meydana gelir.<br>
